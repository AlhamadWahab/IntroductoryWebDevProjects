<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missions List</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--// External Links //-->
    <!-- Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons links -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--// External Links //-->
  </head>
  <body>
    <div class="mainContainer">
      <!-- center Div -->
      <div class="table-container">
        <div class="task-table">
          <!-- task table -->
          <!-- task-table-header -->
          <div class="header-table">
            <h2 id="m-mission-title">My Tasks</h2>
            <button class="circular" id="addNew-mission">
              <i class="bx bx-plus"></i>
            </button>
          </div>
          <!--// header //-->

          <!-- task-table-body -->
          <div id="task-table-body">
            <!-- task -->
            <div id="task-container">
              <!-- task info  -->
              <div class="info">
                <h2>read a book</h2>
                <div id="calender">
                  <span class="material-symbols-outlined">
                    calendar_month
                  </span>
                  <span>12/05/1999</span>
                </div>
              </div>
              <!--// task info //-->
              <!-- task actions -->
              <div class="actions">
                <button
                  style="
                    background-color: rgb(216, 32, 32);
                    color: white;
                    line-height: 0;
                  "
                  class="circular"
                >
                  <!-- <i class="bx bxs-message-square-x"></i> -->
                  <span class="material-symbols-outlined"> delete </span>
                </button>
                <button
                  style="
                    background-color: rgb(25, 211, 56);
                    color: hsl(0, 0%, 100%);
                  "
                  class="circular"
                >
                  <!-- <i class="bx bxs-message-square-edit"></i> -->
                  <span class="material-symbols-outlined"> check_circle </span>
                </button>
                <button
                  style="
                    background-color: rgb(53, 98, 223);
                    color: hsl(0, 0%, 100%);
                  "
                  class="circular"
                >
                  <!-- <i class="bx bxs-checkbox-checked"></i> -->
                  <span class="material-symbols-outlined"> edit_square </span>
                </button>
              </div>
              <!--// task actions //-->
            </div>
            <!--// task //-->
          </div>
          <!--// task table //-->
        </div>
      </div>
      <!--// center Div// -->
    </div>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/eventListeners.js"></script>
  </body>
</html>
